<!-- Dropdown-Menüs -->
<div class="filterContainer">

    <!-- Dropdown-Menü für Stores -->
    <select id="stores" multiple>
      <option value="nothing"></option>
        <!-- Optionen werden hier dynamisch eingefügt -->
    </select><br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- select2 JS -->

    <script>
    // Liste der States und Cities
    var storeData = new StoreData().storeData;
    // Dropdown-Menü für Stores
    var storesDropdown = $('#stores');
    // Optionen in das Dropdown-Menü einfügen
    storeData.forEach(function(item) {
        var option = $('<option></option>').text(item);
        storesDropdown.append(option);
    });

    // Initialize select2
    storesDropdown.select2();
    </script>

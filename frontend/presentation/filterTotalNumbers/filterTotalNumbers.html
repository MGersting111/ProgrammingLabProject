<div class="filterContainer">

    <!-- Dropdown-Men端 f端r Stores -->
    <select id="stores" multiple>
      <option value="nothing"></option>
        <!-- Optionen werden hier dynamisch eingef端gt -->
    </select><br>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
            const storeDataInstance = new StoreData();
            const selectElement = document.getElementById('stores');

            // Set to keep track of unique keys
            const uniqueKeys = new Set();

            for (const [key, value] of Object.entries(storeDataInstance.storeData)) {
                // Skip duplicate keys
                if (uniqueKeys.has(key)) continue;
                uniqueKeys.add(key);

                const option = document.createElement('option');
                option.value = value;
                option.textContent = key;
                selectElement.appendChild(option);
            }
        });
    </script>

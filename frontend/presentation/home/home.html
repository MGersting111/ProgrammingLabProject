<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../general/style.css">
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand"></a>
            <div class="navbar-text rotate">
                <img src="https://images.vexels.com/media/users/3/185266/isolated/preview/815ded7afc1c54dfb5a60f81f68f928b-pizza-slice-icon-by-vexels.png" 
                alt="Your Image" style="max-height: 40px;">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="navbar-text">
                <a href="../home/home.html" class="btn btn-transparent">
                    <i class="fa-solid fa-chart-pie" style="color: #ffffff;"></i> <!--chart symbol-->
                </a>
                <a href="../charts/charts.html" class="btn btn-transparent">
                    <i class="fa-solid fa-chart-line fa-xl" style="color: #ffffff;"></i> <!--chart symbol-->
                </a>
                <a href="../table/table.html" class="btn btn-transparent">
                    <i class="fa-solid fa-table" style="color: #ffffff;"></i> <!--chart symbol-->
                </a>
                <a href="../filterTotalNumbers/filterTotalNumbers.html" class="btn btn-transparent">
                    <i class="fa-solid fa-filter" style="color: #ffffff;"></i> <!--chart symbol-->
                </a>
                <div id="sidebar" class="sidebar">
                    <a href="#" class="btn btn-transparent" onclick="toggleSidebar()">
                        <i class="fa-solid fa-xmark fa-xl" style="color: #ffffff;"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li><a href="../home/home.html" class="btn btn-transparent">Home</a></li>
                        <li><a href="#" class="btn btn-transparent">Profile</a></li>
                        <li><a href="#" class="btn btn-transparent">Settings</a></li>
                        <li><a href="#" class="btn btn-transparent">Support</a></li>
                        <li><a href="#" class="btn btn-transparent">Dashboard</a></li>
                    </ul>
                </div>
                <a href="#" class="btn btn-transparent" onclick="toggleSidebar()">
                    <i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i> <!--user symbol-->
                </a>
            </div>
        </div>
        
    </nav>

    <div class="box-container">
        <div class="box">
            <h2 class="mb-4">Goals</h2>
            <ul class="list-unstyled" id="goals-list">
                <!-- Goals will be dynamically populated here -->
            </ul>
            <button class="plus-button" id="openModal">+</button>
        </div>
        <div class="box">
            <div class="arrow-container">
                <a href="#" class="arrow-button" id="left-arrow">
                    <i class="fas fa-chevron-left arrow-icon"></i>
                </a>
                <a href="#" class="arrow-button" id="right-arrow">
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>
            </div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    
    <div class="wrapper" id="inputWrapper" style="display:none;">
        <div class="form-box">
            <span class="icon-close" onclick="closeWrapper()"><i class='bx bx-x'></i></span>
            <h2>Add New Goal</h2>
            <form id="dataForm">
                <div class="input-box">
                    <span class="icon"><i class='bx bx-target-lock'></i></span>
                    <select class="form-select" id="topicSelect" required>
                        <option value="periodical_revenue">Periodical Revenue</option>
                        <option value="amount_of_customers">Amount of Customers</option>
                    </select>
                    <label for="topicSelect">Topic</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-calendar-event'></i></span>
                    <select class="form-select" id="periodSelect" required>
                        <option value="1">Period 1</option>
                        <option value="2">Period 2</option>
                        <option value="3">Period 3</option>
                        <option value="4">Period 4</option>
                    </select>
                    <label for="periodSelect">Period</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-edit'></i></span>
                    <input type="text" id="dataInput" pattern="^[0-9,]+$" required>
                    <label for="dataInput">Number</label>
                </div>
                <button type="submit" class="btn btn-primary">OK</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+WmZU5i4/J5oRM/Xl1p+8aO3o2z1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="home.js"></script>
    <script src="./data/models/order.js"></script>
    <script src="../general/sidebar.js"></script>
</body>
</html>

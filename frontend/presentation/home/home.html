    <link rel="stylesheet" href="../general/style.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../filterTotalNumbers/filterTotalNumbers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Goals</title>
  </head>
  <body>

      <div class="container-fluid">
        <a class="navbar-brand"></a>

        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-text">
          <a href="../home/home.html" class="btn btn-transparent">
            <i class="fa-solid fa-chart-pie" style="color: #ffffff"></i>
          </a>
          <a href="../storeanalyse_page/storeanalyse.html" class="btn btn-transparent">
            <i class="fa-solid fa-store" style="color: #ffffff"></i>
          </a>
          <a href="../productanalyse_page/productanalyse.html" class="btn btn-transparent">
            <i class="fa-solid fa-pizza-slice" style="color: #ffffff"></i>
          </a>
          <a href="../charts/charts.html" class="btn btn-transparent">
            <i class="fa-solid fa-chart-line fa-xl" style="color: #ffffff"></i>
          </a>
          <a href="../table/table.html" class="btn btn-transparent">
            <i class="fa-solid fa-table" style="color: #ffffff"></i>
          </a>
          <a href="../filterTotalNumbers/filterTotalNumbers.html" class="btn btn-transparent">
            <i class="fa-solid fa-filter" style="color: #ffffff"></i>
          </a>
          <div id="sidebar" class="sidebar">
            <a href="#" class="btn btn-transparent" onclick="toggleSidebar()">
              <i class="fa-solid fa-xmark fa-xl" style="color: #ffffff"></i>
            </a>
            <ul class="list-unstyled">
              <li><a href="../home/home.html" class="btn btn-transparent">Home</a></li>
              <li><a href="#" class="btn btn-transparent">Profile</a></li>
              <li><a href="#" class="btn btn-transparent">Settings</a></li>

              <li><a href="#" class="btn btn-transparent">Dashboard</a></li>
            </ul>

            <i class="fa-solid fa-user fa-xl" style="color: #ffffff"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="box-container">
      <div class="box goals-box">
        <h2 class="mb-4">Goals</h2>
        <div class="slider-container">
          <div class="slides" id="slides">
            <!-- Slides will be dynamically populated here -->
          </div>
        </div>
        <button class="arrow-button" id="left-arrow">
          <i class="fas fa-chevron-left arrow-icon"></i>
        </button>
        <button class="arrow-button" id="right-arrow">
          <i class="fas fa-chevron-right arrow-icon"></i>
        </button>
        <button class="plus-button" id="openModal">+</button>
      </div>
      <div class="box chart-box">
        <div class="slider-container">
          <div class="slides" id="chart-slides">
            <!-- Chart slides will be dynamically populated here -->
          </div>
        </div>
        <button class="zoom-button" id="zoomInButton">Zoom In</button>
        <button class="zoom-button" id="resetZoomButton">Reset Zoom</button>
      </div>
    </div>

    <div class="wrapper" id="inputWrapper">
      <div class="form-box">
        <span class="icon-close" onclick="closeWrapper()"><i class="bx bx-x"></i></span>
        <h2>Add New Goal</h2>
        <form id="dataForm">
          <div class="input-box">
            <span class="icon"><i class="bx bx-target-lock"></i></span>
            <select class="custom-select" id="topicSelect" required>
              <option value="RevenueGoal">Periodical Revenue</option>
              <option value="CustomerGoal">Amount of Customers</option>
              <option value="SalesGoal">Sales</option>
              <option value="ProductGoal">Product Sales</option>
            </select>
            <label for="topicSelect">Topic</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="bx bx-calendar-event"></i></span>
            <select class="custom-select" id="periodSelect" required>
              <option value="1">Period 1</option>
              <option value="2">Period 2</option>
              <option value="3">Period 3</option>
              <option value="4">Period 4</option>
            </select>
            <label for="periodSelect">Period</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="bx bx-hash"></i></span>
            <input type="text" id="dataInput" pattern="^[0-9,]+$" required />
            <label for="dataInput">Number</label>
          </div>
          <button type="submit" class="custom-button" id="fetchDataButton">OK</button>
        </form>
      </div>
    </div>

    <!-- Canvas for the bar chart -->
    <canvas id="barChart" style="display: block; width: 100%; height: 250px;"></canvas>
    <canvas id="areaChart" style="display: block; width: 100%; height: 250px; margin-top: 20px;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../../data/goalsRepo.js"></script>
    <script src="home.js"></script>
    <script src="../general/sidebar.js"></script>
  </body>
</html>

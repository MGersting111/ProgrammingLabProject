<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

      <!--Filter/ Dropdown Logic-->
      
<!-- Dropdown-Menüs -->
<div class="filterContainer">

<!-- Dropdown-Menü für Stores -->
<label for="stores">Store:</label>
<select id="stores">
  <option value="nothing"></option>
    <!-- Optionen werden hier dynamisch eingefügt -->
</select><br>

<script>
// Liste der States und Cities
var storeData = new StoreData().storeData;
// Dropdown-Menü für Stores
var storesDropdown = document.getElementById("stores");
// Optionen in das Dropdown-Menü einfügen
storeData.forEach(function(item) {
    var option = document.createElement("option");
    option.text = item;
    storesDropdown.add(option);
});
</script>

<div class="setDate" style="display: flex; flex-direction: column; margin-right: 10px;">
<form>
  <label for="fromDate">Von:</label>
  <input type="date" id="fromDate" name="fromDate">
  <br>
  <label for="toDate">Bis:</label>
  <input type="date" id="toDate" name="toDate">
</form>
</div>

<label for="category">Category:</label>
<select id="category">
  <option value="nothing"></option>
    <option value="classic">Classic</option>
    <option value="specialty">Specialty</option>
    <option value="egetarian">Vegetarian</option>
</select><br>

<label for="orderBy">OrderBy:</label>
<select id="orderBy">
  <option value="nothing"></option>
    <option value="store">Stores</option>
    <option value="product">Products</option>
    <option value="order">Orders</option>
    <option value="customer">Customers</option>
</select><br>

<label for="sortBy">SortBy:</label>
<select id="sortBy">
    <option value="nothing"></option>
    <option value="asc">Aufsteigend</option>
    <option value="desc">Absteigend</option>
</select><br>

<!-- Button -->
<button onclick="postData()">Daten senden</button>
</div>


      <!--Chart Area-->
      <div id="chartDiv" style="display: none;">  
        <canvas id="categoryOrders" ></canvas>
        <canvas id="categoryProducts" ></canvas>
        <canvas id="storeOrders"></canvas>
        <div class="mainChartView"></div>
      </div>

      <div class="store-container"></div>
   

    <script src="./data/models/order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="testscript.js"></script>
    <script src="//code.tidio.co/pumyyzifxqk5tyyzsxjmngadzsdatv9b.js" async></script>
</body>
